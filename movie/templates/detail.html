{% extends 'base.html' %}
{% block content %}
    <div class="card mb3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ movie.image.url }}" alt="movie-pict" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">{{ movie.description }}</p>
                    <p class="card-text">
                        {% if movie.url %}
                        <a href="" class="btn btn-primary">Movie Link</a>
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
